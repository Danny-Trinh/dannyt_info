{% extends "portfolio/base.html" %}
{% block content %}
<article>
        {% if object.author == user %}
        <div style="float:right">
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">delete</a>
        </div>
      {% endif %}
  <img class="rounded-circle profile_pic" style="margin-right:1rem" src="{{ object.author.profile.picture.url}}">
  <div>
    <div >
      <a class="mr-2" href="{% url 'user-post' object.author.username %}">@{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
    </div>
    <h2 class="article-title" >{{ object.title }}</h2>
    <p class="article-content">{{ object.content|escape|linebreaks}}</p>
  </div>
</article>
{% endblock content %}
